AWSTemplateFormatVersion: '2010-09-09'
Description: Deploy a static website on EC2 inside a custom VPC using Amazon Linux 2023

Parameters:
  KeyPairName:
    Type: String
    Description: EC2 KeyPair for SSH login

Resources:

  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.30.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: CloudWebVPC

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: WebIGW

  GatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MyVPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.30.1.0/24
      AvailabilityZone: ap-southeast-1a
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: PublicWebSubnet

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyVPC
      Tags:
        - Key: Name
          Value: PublicRouteTable

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: GatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  WebSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP and SSH
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: WebSecurityGroup

  WebServer:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: !Ref KeyPairName
      ImageId: ami-0435fcf800fb5418d
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds:
        - !Ref WebSG
      Tags:
        - Key: Name
          Value: WebEC2
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          dnf update -y
          dnf install -y httpd
          systemctl enable httpd
          systemctl start httpd
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Suraj Karle | Cloud Project</title>
            <style>
              body { background: #f0f4f8; font-family: Arial, sans-serif; text-align: center; padding: 60px; }
              .container {
                background: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 8px 16px rgba(0,0,0,0.1);
                max-width: 700px;
                margin: auto;
              }
              h1 { color: #0073bb; margin-bottom: 20px; }
              p { font-size: 18px; color: #444; }
              .github-button {
                display: inline-block;
                margin-top: 20px;
                padding: 12px 20px;
                background-color: #24292e;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                transition: background 0.3s ease;
              }
              .github-button:hover { background-color: #444; }
              footer { margin-top: 40px; font-size: 14px; color: #888; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸš€ CloudFormation Static Site Deployed</h1>
              <p>This website is hosted on an Amazon EC2 instance inside a custom VPC.</p>
              <p>Powered by Amazon Linux 2023 and deployed via AWS CloudFormation.</p>
              <a class="github-button" href="https://github.com/">View on GitHub</a>
              <footer><p>Created by <strong>Suraj Karle</strong> | Cloud Portfolio Project</p></footer>
            </div>
          </body>
          </html>' > /var/www/html/index.html

Outputs:
  WebsiteURL:
    Description: Public HTTP URL of your EC2-hosted website
    Value: !Sub "http://${WebServer.PublicIp}"
